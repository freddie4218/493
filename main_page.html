<!DOCTYPE html>
<html>

<!-- CSS -->

</head>

<!-- HTML -->

<body>
    <div class='outer-container'>

        <div class="dashboard">

                            <div class="subtask">2 of 3 subtasks done</div>
                        </div> -->

                </ul>

    </div> <!-- end outer-container -->

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
